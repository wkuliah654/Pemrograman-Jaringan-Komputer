<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container my-5 border shadow bg-light" style="width: 30%;">
		<div class="row justify-content-center">
			<div class="col-md-12 col-lg-10">
				<div class="wrap d-md-flex">
					<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4">Sign In</h3>
							</div>
						</div>
						<form class="signin-form">
							<div class="form-group mb-3">
								<label class="label" for="user">Username</label>
								<input type="text" class="form-control" placeholder="Username" id="user">
							</div>
							<div class="form-group mb-3">
								<label class="label" for="pass">Password</label>
								<input type="password" class="form-control" placeholder="Password" id="pass">
							</div>
							<div class="form-group">
								<button onclick="send()" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function stringLength(str) {
			let result = "";
			let num = str.length;

			if (num / 10 == 0) {
				result += "0";
			}

			result += num.toString();
			return result;
		}

		function read(pkg) {
			let user = "";
			let pass = "";
			let num;

			num = pkg[0] + pkg[1];
			pkg = pkg.replace(num, '');
			num = parseInt(num);

			for (let i = 0; i < num; i++) {
				user += pkg[i];
			}
			pkg = pkg.replace(user, '');

			num = pkg[0] + pkg[1];
			pkg = pkg.replace(num, '');
			num = parseInt(num);

			for (let i = 0; i < num; i++) {
				pass += pkg[i];
			}
			pkg = pkg.replace(pass, '');

			return [user, pass];
		}

		function send() {
			let user = document.getElementById('user').value;
			let pass = document.getElementById('pass').value;

			let pkg = stringLength(user) + user + stringLength(pass) + pass;

			let data = read(pkg);
			
			// send data package to server
			console.log("Package => " + pkg);

			// send username to server
			console.log("\tUsername: " + data[0]);

			// send password to server
			console.log("\tPassword: " + data[1]);
		}
	</script>

</body>
</html>
